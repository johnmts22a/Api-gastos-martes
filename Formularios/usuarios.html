<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
<body>
    <div class = "formulario">
        <form>
            <fieldset enable>
                <legend id="label1">Registro de usuarios</legend>
                <br>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label">Nombre completo</label>
                  <input type="text" class="form-control" placeholder="Digite nombre" id="nombre">
                </div>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label">Fecha de nacimiento</label>
                  <input type="date" class="form-control" placeholder="Digite fecha nacimiento" id="fechaNacimiento">
                </div>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label">Ubicación</label>
                  <input type="text" class="form-control" placeholder="Digite ubicación" id="ubicacion">
                </div>
                <div class="mb-3">
                  <label for="disabledTextInput" class="form-label">Meta de ahorro</label>
                  <input type="text" class="form-control" placeholder="Digite meta de ahorro" id="metaAhorro">
                </div>
                <br>
                <br>
                <div class="buttons">
                  <button type="submit" class="btn btn-primary" id="registro">Registrar</button>
                  <button type="submit" class="btn btn-primary" id="limpiar">Limpiar</button>
                </div>
            </fieldset>
        </form>
    </div>

    <section class="container">
        <div class="row-row-cols-1 row-row-md-2 g-3 my-5" id="fila">
            
        </div>
    </section>

    <script src="/controllers/controladorUsuario.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
