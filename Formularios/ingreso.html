<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
<body>
    <div class = "formulario">
        <form>
            <fieldset enable>
              <legend id="label1">Registro de ingresos</legend>
              <br>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Valor ingreso</label>
                <input type="text" class="form-control" placeholder="Valor">
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Descripción ingreso</label>
                <input type="text" class="form-control" placeholder="Descripción">
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Fecha ingreso</label>
                <input type="date" class="form-control" placeholder="Fecha ingreso">
              </div>
              <br>
              <br>
              <div class="buttons">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="submit" class="btn btn-primary">Limpiar</button>
              </div>
            </fieldset>
          </form>
    </div>
    
</body>
</html>
